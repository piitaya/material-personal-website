<md-card>
    <img ng-if="vm.item.images.banner.full" ng-src="{{vm.item.images.banner.full}}" class="md-card-image">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{vm.item.title}}</span>
            <span ng-if="vm.item.year" class="md-subhead">({{vm.item.year}})</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>{{vm.item.overview}}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
    </md-card-actions>
</md-card>
