<div class="md-timeline">
  <div class="md-event">
</div>
<div class="md-timeline">
  <div class="md-timeline-event" ng-repeat="experience in vm.experiences">
    <div class="md-timeline-content"  ng-class="experience.active ? 'active' : ''" ng-click="experience.active = experience.active ? false : true">
      <md-card>
        <md-card-header>
          <md-card-avatar>
            <md-icon class="md-avatar-icon">{{experience.type.style.icon}}</md-icon>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{experience.title}}</span>
            <span class="md-subhead">{{experience.startDate | date:short}} - {{experience.endDate | date:short}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <p>{{experience.company}}</p>
          <p>{{experience.city}} {{experience.country}}</p>
        </md-card-content>
      </md-card>
    </div>
    <div class="md-timeline-badge" style="background-color: rgb(33,150,243)"></div>
  </div>
</div>
