<md-list>
  <md-subheader class="md-no-sticky">Saison {{vm.season_number}}</md-subheader>
  <md-list-item ng-repeat="episode in vm.episodes">
    <md-checkbox></md-checkbox>
    <span style="margin-right: 29px">{{episode.number}}</span>
    <p>{{episode.title}}</p>
    <p>{{episode.first_aired | date:"longDate"}}</p>
    <md-icon>info</md-icon>
  </md-list-item>
</md-list>
